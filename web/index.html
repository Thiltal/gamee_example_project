<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example gameeapp aplication</title>
    <script src="jquery.js"></script>
    <script>
        // TODO: in original $gameenative object there is wrapper around some "gameeSimulator".
        // It contains also controls generator, it could be the right way. (instead of postMessages).
        window.gameeSimulator = {};

        $(function () {
            $("#restart").click(function () {
                document.querySelector("iframe").contentWindow.postMessage(['restart'], '*');
            });
            $("#pause").click(function () {
                document.querySelector("iframe").contentWindow.postMessage(['pause'], '*');
            });
            $("#resume").click(function () {
                document.querySelector("iframe").contentWindow.postMessage(['resume'], '*');
            });
        });

    </script>
</head>

<body>
<iframe src="game.html" style="width:640px;height:640px"></iframe>
<button id="restart">Restart</button>
<button id="pause">Pause</button>
<button id="resume">Resume</button>
</body>
</html>
